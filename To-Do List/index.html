<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>To-Do List</title>
  </head>

  <body
    background="https://cdn.pixabay.com/photo/2025/09/19/05/48/mountain-range-9842371_1280.jpg"
  >
    <div id="container">
      <h1 style="color: rgb(80, 75, 75)">To-Do List</h1>
      <p id="Tasks">Total Tasks: <span id="taskCount"></span></p>
      <p id="completedTasks">
        Completed Tasks: <span id="completedTasksCount"></span>
      </p>
      <ul id="list"></ul>
    </div>
    <br />
    <div id="label">
      <input type="text" id="textbox" />
      <button type="button" id="submitBtn">Add</button>
    </div>
    <p id="warnText"></p>
    <script src="script.js" src="type.ts"></script>
  </body>
</html>

<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<style>
    .div1{
    background-color: rgba(84, 96, 109, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 500px;
    height: 500px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 5px;
    font-family: cursive;
}
.btn-primary{
    transition: 0.3s !important;
}
.btn-primary:hover{
    color: #2d32db !important;
    background-color: white !important;
}
#exampleFormControlTextarea1{
    resize: none !important;
    width: 300px !important;
    height: 100px !important;
}
i{
    color: white;
    transition: text-shadow 0.3s;
}
i:hover{
    text-shadow: 0px 0px 5px white;
}
.home-button{
    top: -220px;
    left: 10px;
    position: relative;
    font-size: 25px;
    border-radius: 3px;
    border: none;
    background: none;
    outline: none;
}
.form-class{
    width: 90%;
    margin-left: 11%;
}
#exampleInputEmail1{
    width: 300px;
}
#exampleInputPassword1{
    width: 300px;
}
h1{
    font-family: cursive;
    position: absolute;
    top: 15px;
}
.link{
position: relative;
top: 3px;
text-decoration: none;
 color: inherit;
}
#name{
 width: 300px;
}
</style>
<body background = "https://static.vecteezy.com/system/resources/previews/007/062/183/non_2x/summer-forest-background-free-vector.jpg">
    <div class = "div1">
        <h1 align = "center" >Register</h1>
         <button class = "home-button"><a href = "/"><i class="fa-solid fa-house"></i></a></button>
         <form class = "form-class" action="/register" method="POST">
             <div class="mb-3">
              <label for="username" class="form-label">Enter your name</label>
              <input type="text" class="form-control" id="username" aria-describedby="textHelp" name = "username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name = "email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name = "password" required>
                <a href="/login" class="link">already got an account?</a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
             <button type="reset" class="btn btn-primary">Reset</button>
          </form>
       </div>
